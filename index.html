<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Click Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Click Game</h1>
        <p>Click anywhere on the screen to increase your score:</p>
        <p id="score">Score: 0</p>
        <button onclick="goToGame2()">Game 2</button>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');

        document.body.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
        });

        function goToGame2() {
            window.location.href = 'game2.html';
        }
    </script>
</body>
</html>
