<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Tic-Tac-Toe Game</h1>
        <div class="board">
            <div class="cell" onclick="placeMarker(0, 0)"></div>
            <div class="cell" onclick="placeMarker(0, 1)"></div>
            <div class="cell" onclick="placeMarker(0, 2)"></div>
            <div class="cell" onclick="placeMarker(1, 0)"></div>
            <div class="cell" onclick="placeMarker(1, 1)"></div>
            <div class="cell" onclick="placeMarker(1, 2)"></div>
            <div class="cell" onclick="placeMarker(2, 0)"></div>
            <div class="cell" onclick="placeMarker(2, 1)"></div>
            <div class="cell" onclick="placeMarker(2, 2)"></div>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        function placeMarker(row, col) {
            if (board[row][col] === '') {
                board[row][col] = currentPlayer;
                document.querySelector(`.board .cell:nth-child(${row * 3 + col + 1})`).textContent = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    </script>
</body>
</html>
